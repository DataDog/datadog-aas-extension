name: Build Agent Process Manager

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Developer Command Prompt for Microsoft Visual C++
      uses: ilammy/msvc-dev-cmd@v1
      with:
          arch: x64

    - name: Build 64-bit DLL
      run: cl /LD /EHsc /Fo:node/AgentProcessManager/AgentProcessManager.obj /arch:AVX2 node/AgentProcessManager/AgentProcessManager.cpp /link /DLL /OUT:AgentProcessManager_x64.dll

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dlls
        path: |
          AgentProcessManager_x64.dll
