image: mcr.microsoft.com/dotnet/core/sdk:3.1

dotnet-package:
  tags: [ "runner:main" ]
  script: 
    - echo "Installing dependencies"
    - apt-get update
    - apt-get install unzip -y
    - bash ./dotnet/build-packages.sh
  artifacts:
    expire_in: 1 weeks
    paths:
      - package
      
dotnet-linux-package:
  tags: [ "runner:main" ]
  script: 
    - bash ./dotnet/linux-package/package.sh
  artifacts:
    expire_in: 1 weeks
    paths:
      - dotnet-debian-package

java-package:
  tags: [ "runner:main" ]
  script: 
    - echo "Installing dependencies"
    - apt-get update
    - apt-get install unzip -y
    - bash ./java/build-packages.sh
  artifacts:
    expire_in: 1 weeks
    paths:
      - package
