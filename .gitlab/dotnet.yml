dotnet-package:
  tags: ["arch:amd64"]
  image: mcr.microsoft.com/dotnet/sdk:8.0
  rules:
    - if: $RUNTIME != "node" && $RUNTIME != "java"
  stage: build
  script:
    - echo "Installing dependencies"
    - apt-get update
    - apt-get install unzip
    - bash ./dotnet/build-packages.sh
  artifacts:
    expire_in: 1 weeks
    paths:
      - package
