dotnet-package:
  tags: ["arch:amd64"]
  image: registry.ddbuild.io/images/mirror/dotnet:sdk-8.0.100-1
  rules:
    - if: $RUNTIME != "node" && $RUNTIME != "java"
  stage: build
  script:
    - echo "Installing dependencies"
    - apt-get update
    - apt-get install unzip
    - bash ./dotnet/build-packages.sh
  artifacts:
    expire_in: 1 weeks
    paths:
      - package
